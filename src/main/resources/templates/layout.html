<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle} + ' - Кинотека'">Кинотека</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <a th:href="@{/}">
            <i class="fas fa-film"></i>
            <span>Кинотека</span>
          </a>
        </div>
        <div class="nav-menu">
          <a th:href="@{/}" class="nav-link"><i class="fas fa-home"></i> Главная</a>
          <a th:href="@{/ui/movies}" class="nav-link"><i class="fas fa-video"></i> Фильмы</a>
          <a th:href="@{/ui/actors}" class="nav-link"><i class="fas fa-user"></i> Актёры</a>
          <a th:href="@{/ui/directors}" class="nav-link"><i class="fas fa-user-tie"></i> Режиссёры</a>
          <a th:href="@{/ui/awards}" class="nav-link"><i class="fas fa-award"></i> Награды</a>
          <a th:href="@{/ui/reviews}" class="nav-link"><i class="fas fa-comment"></i> Отзывы</a>
          <a th:href="@{/ui/users}" class="nav-link"><i class="fas fa-users"></i> Пользователи</a>
          <a th:href="@{/ui/favourites}" class="nav-link"><i class="fas fa-heart"></i> Избранное</a>
        </div>
        <div class="auth-links">
          <a th:href="@{/ui/auth/login}" class="btn btn-outline"><i class="fas fa-sign-in-alt"></i> Вход</a>
          <a th:href="@{/ui/auth/register}" class="btn btn-primary"><i class="fas fa-user-plus"></i> Регистрация</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h1 th:text="${pageTitle}">Заголовок страницы</h1>
        <p th:text="${pageSubtitle}" class="page-subtitle" th:if="${pageSubtitle}">Подзаголовок</p>
      </div>
      <div layout:fragment="content"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <i class="fas fa-film"></i>
          <span>Кинотека</span>
        </div>
        <p>© 2024 Кинотека. Все права защищены.</p>
        <div class="footer-links">
          <a href="#">Политика конфиденциальности</a>
          <a href="#">Условия использования</a>
          <a th:href="@{/ui/search}"><i class="fas fa-search"></i> Поиск</a>
        </div>
      </div>
    </div>
  </footer>

  <script th:src="@{/js/app.js}"></script>
  <div layout:fragment="scripts"></div>
</body>
</html>
