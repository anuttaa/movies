<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Отзывы - Кинотека</title>
</head>
<body>
    <div layout:fragment="content">
        <div th:if="${review == null}">
            <!-- Главная страница отзывов -->
            <div class="page-header">
                <h1><i class="fas fa-comment"></i> Отзывы</h1>
                <p class="page-subtitle">Читайте и оставляйте отзывы о фильмах</p>
            </div>

            <!-- Фильтры отзывов -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2><i class="fas fa-filter"></i> Фильтры отзывов</h2>
                </div>
                <div class="card-body">
                    <div class="filter-controls">
                        <div class="row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label class="form-label"><i class="fas fa-film"></i> Фильтр по фильму</label>
                                <div class="input-group">
                                    <input type="number" 
                                           id="filterMovieId" 
                                           class="form-control" 
                                           placeholder="ID фильма">
                                    <button id="filterByMovieBtn" class="btn btn-primary">
                                        <i class="fas fa-search"></i> Найти
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label"><i class="fas fa-user"></i> Фильтр по пользователю</label>
                                <div class="input-group">
                                    <input type="number" 
                                           id="filterUserId" 
                                           class="form-control" 
                                           placeholder="ID пользователя">
                                    <button id="filterByUserBtn" class="btn btn-primary">
                                        <i class="fas fa-search"></i> Найти
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="filter-actions">
                            <button id="reviewsRefreshBtn" class="btn btn-outline">
                                <i class="fas fa-redo"></i> Показать все отзывы
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Создание отзыва -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2><i class="fas fa-plus-circle"></i> Создать новый отзыв</h2>
                </div>
                <div class="card-body">
                    <form id="reviewCreateForm" onsubmit="createReview(event)">
                        <div class="row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                            <div class="form-group">
                                <label class="form-label"><i class="fas fa-user"></i> ID пользователя *</label>
                                <input type="number" 
                                       name="userId" 
                                       class="form-control" 
                                       placeholder="Введите ID пользователя"
                                       required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label"><i class="fas fa-film"></i> ID фильма *</label>
                                <input type="number" 
                                       name="movieId" 
                                       class="form-control" 
                                       placeholder="Введите ID фильма"
                                       required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label"><i class="fas fa-star"></i> Оценка (0-10) *</label>
                            <div class="rating-input">
                                <input type="range" 
                                       name="rating" 
                                       min="0" 
                                       max="10" 
                                       step="0.5" 
                                       value="5"
                                       class="form-control"
                                       required>
                                <div class="rating-display">
                                    <span id="ratingValue">5.0</span>
                                    <div class="stars">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label"><i class="fas fa-comment-dots"></i> Текст отзыва *</label>
                            <textarea name="reviewText" 
                                      class="form-control" 
                                      rows="4" 
                                      placeholder="Поделитесь вашим мнением о фильме..."
                                      required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Опубликовать отзыв
                        </button>
                    </form>
                    <div id="reviewCreateResult" class="mt-3"></div>
                </div>
            </div>

            <!-- Список отзывов -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-list"></i> Список отзывов</h2>
                    <span class="badge" id="reviewsCount">0 отзывов</span>
                </div>
                <div class="card-body">
                    <div class="loading" id="reviewsLoading">
                        <div class="spinner"></div>
                    </div>
                    <div class="reviews-grid" id="reviewsGrid"></div>
                </div>
            </div>
        </div>

        <!-- Детали отзыва -->
        <div th:if="${review != null}">
            <div class="page-header">
                <h1><i class="fas fa-comment"></i> Детали отзыва</h1>
                <a th:href="@{/ui/reviews}" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Назад к списку
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="review-detail">
                        <div class="review-header">
                            <div class="review-rating-large">
                                <i class="fas fa-star"></i>
                                <span th:text="${review.rating}">5.0</span>
                            </div>
                            <div class="review-meta">
                                <div class="review-author">
                                    <i class="fas fa-user"></i>
                                    <span th:text="${review.user.name} + ' ' + ${review.user.surname}">Автор</span>
                                </div>
                                <div class="review-movie">
                                    <i class="fas fa-film"></i>
                                    <a th:href="@{|/ui/movies/${review.movie.id}|}" 
                                       th:text="${review.movie.name}">Фильм</a>
                                </div>
                            </div>
                        </div>
                        
                        <div class="review-content">
                            <h3>Текст отзыва:</h3>
                            <p th:text="${review.reviewText}" class="review-text">Текст отзыва</p>
                        </div>
                        
                        <div class="review-actions">
                            <button onclick="window.history.back()" class="btn btn-outline">
                                <i class="fas fa-arrow-left"></i> Назад
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script layout:fragment="scripts" th:inline="javascript">
        async function loadAllReviews() {
            showLoading('reviewsLoading');
            const res = await apiGet('/movies/reviews');
            hideLoading('reviewsLoading');
            
            if (res.ok && res.data) {
                renderReviews(res.data);
            } else {
                document.getElementById('reviewsGrid').innerHTML = `
                    <div class="col-12 text-center text-muted">
                        Ошибка загрузки отзывов
                    </div>
                `;
            }
        }
        
        async function filterByMovie(id) {
            showLoading('reviewsLoading');
            const res = await apiGet(`/movies/reviews/movie/${id}`);
            hideLoading('reviewsLoading');
            
            if (res.ok) {
                renderReviews(res.data || []);
                document.getElementById('filterMovieId').value = id;
                document.getElementById('filterUserId').value = '';
            }
        }
        
        async function filterByUser(id) {
            showLoading('reviewsLoading');
            const res = await apiGet(`/movies/reviews/user/${id}`);
            hideLoading('reviewsLoading');
            
            if (res.ok) {
                renderReviews(res.data || []);
                document.getElementById('filterUserId').value = id;
                document.getElementById('filterMovieId').value = '';
            }
        }
        
        function renderReviews(reviews) {
            const grid = document.getElementById('reviewsGrid');
            grid.innerHTML = '';
            
            if (reviews.length === 0) {
                grid.innerHTML = `
                    <div class="col-12 text-center text-muted">
                        <i class="fas fa-comment-slash fa-3x mb-3"></i>
                        <h3>Отзывы не найдены</h3>
                        <p>Попробуйте изменить фильтры</p>
                    </div>
                `;
                document.getElementById('reviewsCount').textContent = '0 отзывов';
                return;
            }
            
            document.getElementById('reviewsCount').textContent = `${reviews.length} отзывов`;
            
            reviews.forEach(review => {
                const reviewCard = document.createElement('div');
                reviewCard.className = 'review-card fade-in';
                reviewCard.innerHTML = `
                    <div class="review-card-header">
                        <div class="review-rating">
                            <i class="fas fa-star"></i>
                            <span>${review.rating}</span>
                        </div>
                        <a href="/ui/reviews/${review.id}" class="btn btn-sm btn-outline">
                            <i class="fas fa-eye"></i> Подробнее
                        </a>
                    </div>
                    
                    <div class="review-card-body">
                        <div class="review-preview">
                            ${review.reviewText && review.reviewText.length > 150 ? 
                              review.reviewText.substring(0, 150) + '...' : 
                              review.reviewText || 'Нет текста'}
                        </div>
                        
                        <div class="review-card-footer">
                            <div class="review-author">
                                <i class="fas fa-user-circle"></i>
                                <span>${review.user?.name || 'Аноним'}</span>
                            </div>
                            <div class="review-movie">
                                <i class="fas fa-film"></i>
                                <span>${review.movie?.name || 'Неизвестный фильм'}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(reviewCard);
            });
        }
        
        async function createReview(e) {
            e.preventDefault();
            const form = e.target;
            
            const payload = {
                rating: parseFloat(form.rating.value),
                reviewText: form.reviewText.value,
                user: { id: parseInt(form.userId.value, 10) },
                movie: { id: parseInt(form.movieId.value, 10) }
            };
            
            try {
                const res = await apiPostJson('/movies/reviews', payload);
                const resultDiv = document.getElementById('reviewCreateResult');
                
                if (res.ok) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Отзыв успешно создан!
                        </div>
                    `;
                    form.reset();
                    document.getElementById('ratingValue').textContent = '5.0';
                    loadAllReviews();
                    
                    setTimeout(() => {
                        resultDiv.innerHTML = '';
                    }, 3000);
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-error">
                            <i class="fas fa-exclamation-circle"></i> Ошибка: ${JSON.stringify(res.data)}
                        </div>
                    `;
                }
            } catch (err) {
                document.getElementById('reviewCreateResult').innerHTML = 
                    `<div class="alert alert-error">Ошибка: ${err.message}</div>`;
            }
        }
        
        // Инициализация только для списка отзывов
        document.addEventListener('DOMContentLoaded', function() {
            const isList = /*[[${review == null}]]*/ true;
            if (isList) {
                loadAllReviews();
                
                // Обновление отображения рейтинга
                const ratingInput = document.querySelector('input[name="rating"]');
                const ratingValue = document.getElementById('ratingValue');
                const stars = document.querySelectorAll('.stars i');
                
                if (ratingInput) {
                    ratingInput.addEventListener('input', function() {
                        const value = parseFloat(this.value);
                        ratingValue.textContent = value.toFixed(1);
                        
                        // Обновление звёзд
                        stars.forEach((star, index) => {
                            if (index < Math.floor(value / 2)) {
                                star.className = 'fas fa-star';
                                star.style.color = '#ffd700';
                            } else if (index < value / 2) {
                                star.className = 'fas fa-star-half-alt';
                                star.style.color = '#ffd700';
                            } else {
                                star.className = 'fas fa-star';
                                star.style.color = '#e0e7ff';
                            }
                        });
                    });
                    
                    // Инициализация звёзд
                    ratingInput.dispatchEvent(new Event('input'));
                }
                
                // Обработчики фильтров
                document.getElementById('filterByMovieBtn').addEventListener('click', () => {
                    const id = parseInt(document.getElementById('filterMovieId').value, 10);
                    if (id) filterByMovie(id);
                });
                
                document.getElementById('filterByUserBtn').addEventListener('click', () => {
                    const id = parseInt(document.getElementById('filterUserId').value, 10);
                    if (id) filterByUser(id);
                });
                
                document.getElementById('reviewsRefreshBtn').addEventListener('click', () => {
                    document.getElementById('filterMovieId').value = '';
                    document.getElementById('filterUserId').value = '';
                    loadAllReviews();
                });
            }
        });
        
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) element.style.display = 'flex';
        }
        
        function hideLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) element.style.display = 'none';
        }
    </script>

    <style>
        .filter-controls {
            padding: 1rem;
            background: #f8faff;
            border-radius: 10px;
        }
        
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        
        .filter-actions {
            margin-top: 1rem;
            text-align: center;
        }
        
        .rating-input {
            position: relative;
            margin-top: 0.5rem;
        }
        
        .rating-display {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        
        .rating-display #ratingValue {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a69bd;
            min-width: 40px;
        }
        
        .stars {
            display: flex;
            gap: 0.25rem;
        }
        
        .stars i {
            color: #e0e7ff;
            transition: color 0.3s ease;
        }
        
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        
        .review-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(74, 105, 189, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e7ff;
        }
        
        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(74, 105, 189, 0.2);
        }
        
        .review-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #f8faff 0%, #eef5ff 100%);
            border-bottom: 1px solid #e0e7ff;
        }
        
        .review-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .review-rating i {
            font-size: 1.5rem;
        }
        
        .review-card-body {
            padding: 1.5rem;
        }
        
        .review-preview {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            max-height: 120px;
            overflow: hidden;
        }
        
        .review-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #f0f4f8;
            font-size: 0.9rem;
        }
        
        .review-author, .review-movie {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6a89cc;
        }
        
        .review-author i, .review-movie i {
            color: #4a69bd;
        }
        
        /* Детали отзыва */
        .review-detail {
            padding: 1rem;
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f0f4f8;
        }
        
        .review-rating-large {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .review-rating-large i {
            font-size: 3rem;
        }
        
        .review-meta {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .review-author, .review-movie {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
        }
        
        .review-content {
            margin-bottom: 2rem;
        }
        
        .review-content h3 {
            color: #4a69bd;
            margin-bottom: 1rem;
        }
        
        .review-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
            padding: 1.5rem;
            background: #f8faff;
            border-radius: 10px;
            border-left: 4px solid #82ccdd;
        }
        
        .review-actions {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e7ff;
        }
        
        .badge {
            background: linear-gradient(135deg, #82ccdd 0%, #60a3bc 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .reviews-grid {
                grid-template-columns: 1fr;
            }
            
            .review-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .filter-controls .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
